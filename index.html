<!DOCTYPE html>
<html>
    <head>
        <title>Daniel's Connect4</title>
        <meta charset="utf-8" />
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles/style.css" />
    </head>
    <body>
        <noscript class="text red-text">
            JavaScript is disabled. Please enable and make sure you are using a modern browser to play.
            <a href="https://www.enable-javascript.com/" title="Instructions" target="_blank">Read instructions.</a>
        </noscript>
        <div class="center-text text">
            <button type="button" id="exitBtn" class="btn exit-btn hide text">Exit</button>
            <h1 class="heading">Daniel's Connect4</h1>
            <a href="changelog.html" title="Release Notes" target="_blank">0.3 (Beta)</a>
            <div id="gameIndicators" class="blue-bg hide">
                <strong id="timer"></strong> | 
                <strong id="countdown"></strong> | 
                <strong id="playerRed" class="red-text"></strong> | 
                <strong id="playerGreen" class="green-text"></strong>
            </div>
        </div>
        <div id="menu" class="menu">
            <button type="button" id="samePC" class="btn menu-btn text">1 vs 1 (Same Device)</button>
            <button type="button" id="network" class="btn menu-btn text">1 vs 1 (Network)</button>
            <button type="button" id="credits" class="btn menu-btn text">Credits</button>
            <p>
                Report a bug 
                <a href="https://github.com/danieldesira/DanielsConnect4/issues" target="_blank"><i class="fa-brands fa-github fa-bounce"></i></a>
                <a href="mailto:desiradaniel2007@gmail.com" target="_blank"><i class="fa-solid fa-envelope fa-bounce"></i></a>
            </p>
        </div>
        <canvas id="board" class="hide" height="1000" width="1000"></canvas>
        <div id="errorMessage" class="text red-text hide"></div>
        <script src="dist/bundle.js"></script>
    </body>
</html>
