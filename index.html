<!DOCTYPE html>
<html>
    <head>
        <title>Daniel's Connect 4</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="center-text">
            <h1 class="heading">Daniel's Connect 4</h1>
            <a href="changelog.html" title="Release Notes" target="_blank">Version 0.1.3 (Alpha release)</a>
            <button type="button" id="exitBtn" class="btn exit-btn hide">Exit to Main Menu</button>
            <strong id="timer"></strong>
            <strong id="playerRed" class="red-text blue-bg"></strong>
            <strong id="playerGreen" class="green-text blue-bg"></strong>
        </div>
        <div id="menu" class="menu">
            <button type="button" id="samePC" class="btn menu-btn">1 vs 1 (Same PC)</button>
        </div>
        <canvas id="board" height="1000" width="1000"></canvas>
        <script src="dist/bundle.js"></script>
    </body>
</html>
